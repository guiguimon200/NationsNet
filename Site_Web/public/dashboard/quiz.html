<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/Nations.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />

    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        <style>
            body {
                overflow-y: hidden;
            }
        </style>
</head>

<body >

    <div class="janela">

        <div class="header-left dash-header">
            <img class="imgLogo" src="/assets/NationsNet.png" alt="">

            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav">
                <a id="btnh3" href="./quiz.html">
                    <h3>Quiz</h3>
                </a>
            </div>

            <div class="btn-nav-white">
                <a href="./dashboard.html">
                    <h3>Pontuações</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="inicioQuiz" id="inicio">
            <div class="quiztitulo">
                <h2>Quiz das Bandeiras</h2>
            </div>
            <div class="jogar">
                <h3>Clique no botão para jogar o quiz</h3>
                <button onclick="iniciarQuiz()" class="btt">Iniciar o Quiz!</button>
            </div>

        </div>

        <!-- Conteúdo do Quiz -->
       <div class="body">
        <h2>Quiz Bandeiras</h2>
        <div class="conteudos">
        <main>
          <div class="content">
            <span class="spnQtd"></span>
            <span class="question"></span>
            <div class="answers"></div>
          </div>
          <div class="finish">
            <span></span>
            <div class="ponto"></div>
            <a href="quiz.html"><button onclick="reiniciar()">Voltar</button></a>
          </div>
        </main>
        <div class="bandeira">
            <div class="image"></div>
        </div>
        </div> 
       </div>
        
    </div>

    <script src="scriptquiz.js" type="module" ></script>

</html>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function iniciarQuiz() {
        document.getElementById('inicio').style.display = 'none';
    }

    function reiniciar() {
        totalPontos = 0;
    }
 
    
</script>
