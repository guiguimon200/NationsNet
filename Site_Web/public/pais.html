<script>

    function buscarPais() {
        let paisVar = listaPaises.value;

        if (paisVar == "") {
            alert('Selecione')
        }
    }
    
    function listar() {
    fetch("/paises/listarP", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((paises) => {
          paises.forEach((pais) => {
            listaPaises.innerHTML += `<option value='${pais.idPais}'>${pais.nomePais}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }
</script>
